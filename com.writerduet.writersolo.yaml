app-id: com.writerduet.writersolo
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
base: org.electronjs.Electron2.BaseApp
base-version: '23.08'
command: runwritersolo
finish-args:
  - --share=ipc
  - --share=network
  - --socket=x11
  - --device=dri
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
  - --filesystem=xdg-download
modules:
  - shared-modules/libsecret/libsecret.json


  - name: dconf
    buildsystem: meson
    config-opts:
      - -Dbash_completion=false
      - -Dman=false
      - -Dvapi=false
    cleanup:
      - /etc
      - /include
      - ca.desrt.dconf.service
      - dconf.service
      - dconf-service
      - '*.pc'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/dconf/0.40/dconf-0.40.0.tar.xz
        sha256: cf7f22a4c9200421d8d3325c5c1b8b93a36843650c9f95d6451e20f0bcb24533
        x-checker-data:
          type: gnome
          name: dconf
          stable-only: true
  
  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak
        commit: 55a60d110301e8dd37b631503c3524ab7baaf7aa
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: writersolo
    buildsystem: simple
    build-commands:
      - install -D writersolo.sh /app/bin/runwritersolo
      - install -Dm 644 -t /app/share/applications com.writerduet.writersolo.desktop
      - install -Dm 644 -t /app/share/icons/hicolor/256x256/apps com.writerduet.writersolo.png
      - install -Dm 755 apply_extra.sh /app/bin/apply_extra
      - install -Dm 644 -t /app/share/metainfo com.writerduet.writersolo.metainfo.xml

    sources:
      - type: extra-data
        only-arches:
          - x86_64
        url: https://media.writerduet.com/solo_app/v7/WriterSolo-7.0.374-amd64.deb
        sha256: c84d448b4ac35914e21fe9ad03271ff961095be0d34a348d875437f9fd946802
        size: 177550750
        filename: writersolo.deb
      - type: file
        path: com.writerduet.writersolo.desktop
      - type: file
        path: com.writerduet.writersolo.png
      - type: file
        path: writersolo.sh
      - type: file
        path: apply_extra.sh
      - type: file
        path: com.writerduet.writersolo.metainfo.xml
